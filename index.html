<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | KidsPro</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
	  UnityLoader.SystemInfo.mobile = false;
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/KisProWeb2.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>

    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 540px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">KidsPro</div>
      </div>


	  <div id="mobile" class="cover"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    var div = document.getElementById('mobile');
    if (navigator.userAgent.match(/(iPhone|iPad|iPod|Android)/i)){
      var mobileHeight = $(window).height();
      var mobileWidth = $(window).width();
      var tempData = '<center><div id="unityContainer" style="width: '+mobileWidth+'px; height: '+mobileHeight+'px; margin: auto"></div></center>'
      div.innerHTML = tempData;
    }
    else {
      div.innerHTML = '<center><div id="unityContainer" style="width: 960px; height: 540px; margin: auto"></div></center>';
    }
    </script>
    </div>

	
  </body>
</html>
