<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | KidsPro</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
	  UnityLoader.SystemInfo.mobile = false;
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/KisProWeb2.json", {onProgress: UnityProgress});
    </script>
	<meta name="viewport" content="width=1136,initial-scale=1" />

	<script>
  const doc = document.documentElement;
  const content = document.querySelector(".webgl-content");
  setInterval(function() {
    const c = document.querySelector("canvas");
    if (!c) {
      return;
    }
    if (doc.clientWidth <= c.clientWidth) {
      const scale = doc.clientWidth / c.clientWidth;
      content.style.transformOrigin = "top left";
      content.style.top = content.style.left = "0";
      content.style.transform = "scale(" + scale + ")";
    } else {
      content.style.transformOrigin = "";
      content.style.top = content.style.left = "";
      content.style.transform = "";
    }
  }, 1000);
</script>

  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 540px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">KidsPro</div>
      </div>
    </div>
  </body>
</html>
